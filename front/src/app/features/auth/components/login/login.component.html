<div id="login">
    <h2>Se connecter</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="userName">E-mail ou nom d'utilisateur</label>
        <mat-form-field appearance="outline">
            <input matInput id="userName" formControlName="userName">
          <mat-error class="text-danger" *ngIf="loginForm.get('userName')?.hasError('required') && loginForm.get('userName')?.touched">Champ obligatoire</mat-error>
        </mat-form-field>
      </div>
      <div class="field">
        <label for="password">Mot de passe</label>
        <mat-form-field appearance="outline">
          <input matInput id="password" type="password" formControlName="password">
          <mat-error class="text-danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Champ obligatoire</mat-error>
        </mat-form-field>
      </div>
      <button id="button" type="submit" mat-raised-button color="primary">Se connecter</button>
      @if(errorMessage) {
        <div class="error">{{errorMessage}}</div>
      }
      
    </form>
  </div>
